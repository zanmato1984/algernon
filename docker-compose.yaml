version: '2.3'

services:
  pd0:
    image: hub.pingcap.net/pingcap/pd:flash-raft-190114
    ports:
      - "2379:2379"
    volumes:
      - ./config/pd.toml:/pd.toml:ro
      - ./data/pd0:/data
      - ./log/pd0:/log
    command:
      - --name=pd0
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd0:2379
      - --advertise-peer-urls=http://pd0:2380
      - --initial-cluster=pd0=http://pd0:2380
      - --config=/pd.toml
      - --data-dir=/data
      - --log-file=/log/pd.log
    restart: on-failure
  tikv0:
    build:
      context: .
      dockerfile: Dockerfile-tikv
    ports:
      - "20160:20160"
    volumes:
      - ./config/tikv.toml:/tikv.toml:ro
      - ./data/tikv0:/data
      - ./log/tikv0:/log
    command:
      - pd0:2379
      - --
      - /tikv-server
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv0:20160
      - --pd=pd0:2379
      - --config=/tikv.toml
      - --data-dir=/data
      - --log-file=/log/tikv.log
    depends_on:
      - "pd0"
    restart: on-failure
  tikv-learner0:
    build:
      context: .
      dockerfile: Dockerfile-tikv-learner
    ports:
      - "20170:20170"
    volumes:
      - ./config/tikv-learner.toml:/tikv.toml:ro
      - ./data/tikv-learner0:/data
      - ./log/tikv-learner0:/log
    command:
      - tikv0:20160
      - --
      - /tikv-server
      - --addr=0.0.0.0:20170
      - --advertise-addr=tikv-learner0:20170
      - --pd=pd0:2379
      - --config=/tikv.toml
      - --data-dir=/data
      - --log-file=/log/tikv.log
    depends_on:
      - "tikv0"
    restart: on-failure
  pump0:
    image: pingcap/tidb-binlog:latest
    ports:
      - "8250:8250"
    volumes:
      - ./config/pump.toml:/pump.toml:ro
      - ./data/pump0:/data
      - ./log/pump0:/log
    command:
      - /pump
      - --addr=pump0:8250
      - --pd-urls=http://pd0:2379
      - --config=/pump.toml
      - --data-dir=/data
      - --log-file=/log/pump.log
    depends_on:
      - "tikv0"
    restart: on-failure
  tidb0:
    image: pingcap/tidb:latest
    ports:
      - "4000:4000"
      - "10080:10080"
    volumes:
      - ./config/tidb.toml:/tidb.toml:ro
      - ./log/tidb0:/log
    command:
      - --store=tikv
      - --path=pd0:2379
      - --config=/tidb.toml
      - --log-file=/log/tidb.log
    depends_on:
      - "tikv0"
    restart: on-failure
  tidb-binlog0:
    image: pingcap/tidb:latest
    ports:
      - "4000:4000"
      - "10080:10080"
    volumes:
      - ./config/tidb-binlog.toml:/tidb.toml:ro
      - ./log/tidb-binlog0:/log
    command:
      - --store=tikv
      - --path=pd0:2379
      - --config=/tidb.toml
      - --log-file=/log/tidb.log
    depends_on:
      - "pump0"
    restart: on-failure
  drainer0:
    image: pingcap/tidb-binlog:latest
    ports:
      - "8249:8249"
    extra_hosts:
      - "ch:${HOST_IP}"
    volumes:
      - ./config/drainer.toml:/drainer.toml:ro
      - ./data/drainer0:/data
      - ./log/drainer0:/log
    command:
      - /drainer
      - --addr=drainer0:8249
      - --pd-urls=http://pd0:2379
      - --config=/drainer.toml
      - --data-dir=/data
      - --log-file=/log/drainer.log
    depends_on:
      - "pump0"
    restart: on-failure
