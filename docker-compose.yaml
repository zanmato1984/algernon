version: '2.3'

services:
  pd0:
    image: hub.pingcap.net/qa/pd:${BRANCH:-master}
    ports:
      - "2379:2379"
    volumes:
      - ./config/pd.toml:/pd.toml:ro
      - ./data/pd0:/data
      - ./log/pd0:/log
    command:
      - --name=pd0
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd0:2379
      - --advertise-peer-urls=http://pd0:2380
      - --initial-cluster=pd0=http://pd0:2380
      - --config=/pd.toml
      - --data-dir=/data
      - --log-file=/log/pd.log
    restart: on-failure
  tikv0:
    image: hub.pingcap.net/qa/tikv:${BRANCH:-master}
    ports:
      - "20160:20160"
    volumes:
      - ./config/tikv.toml:/tikv.toml:ro
      - ./data/tikv0:/data
      - ./log/tikv0:/log
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv0:20160
      - --status-addr=127.0.0.1:20180
      - --pd=pd0:2379
      - --config=/tikv.toml
      - --data-dir=/data
      - --log-file=/log/tikv.log
    depends_on:
      - "pd0"
    restart: on-failure
  tidb0:
    image: hub.pingcap.net/qa/tidb:${BRANCH:-master}
    ports:
      - "4000:4000"
      - "10080:10080"
    volumes:
      - ./config/tidb.toml:/tidb.toml:ro
      - ./log/tidb0:/log
    command:
      - --store=tikv
      - --path=pd0:2379
      - --config=/tidb.toml
      - --log-file=/log/tidb.log
    depends_on:
      - "tikv0"
    restart: on-failure
  tiflash0:
    image: hub.pingcap.net/tiflash/tiflash:${TAG:-master}
    ports:
      - "3930:3930"
      - "9000:9000"
      - "8123:8123"
      - "9009:9009"
      - "20170:20170"
    volumes:
      - ./config/tiflash.toml:/root/config/tiflash.toml:ro
      - ./config/tiflash-users.toml:/root/config/tiflash-users.toml:ro
      - ./config/tikv-learner.toml:/root/config/tikv-learner.toml:ro
      - ./data/tiflash0:/tmp/tiflash/data
      - ./log/tiflash0:/tmp/tiflash/log
    command:
      - --config-file
      - /root/config/tiflash.toml
    depends_on:
      - "tidb0"
    restart: on-failure
  tiflash-gateway0:
    image: tecnativa/tcp-proxy
    environment:
      LISTEN:
        :3930
        :9000
        :8123
        :9009
        :20170
        :20181
      TALK:
        ${TIFLASH_ADDR}:3930
        ${TIFLASH_ADDR}:9000
        ${TIFLASH_ADDR}:8123
        ${TIFLASH_ADDR}:9009
        ${TIFLASH_ADDR}:20170
        ${TIFLASH_ADDR}:20181
      TIMEOUT_CLIENT: 3600s
      TIMEOUT_CLIENT_FIN: 3600s
      TIMEOUT_SERVER: 3600s
      TIMEOUT_SERVER_FIN: 3600s
      TIMEOUT_TUNNEL: 3600s
    depends_on:
      - "tidb0"
    restart: on-failure
  ng-monitoring0:
    image: hub.pingcap.net/qa/ng-monitoring:${BRANCH:-master}
    ports:
      - "12020:12020"
    volumes:
      - ./data/ng-monitoring0:/data
      - ./log/ng-monitoring0:/log
    command:
      - --pd.endpoints=pd0:2379
      - --address=0.0.0.0:12020
      - --advertise-address=ng-monitoring0:12020
      - --storage.path=/data
      - --log.path=/log
    restart: on-failure
  prometheus0:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/prometheus.yml:ro
      - ./config/targets.json:/targets.json:ro
      - ./data/prometheus0:/data
      - ./log/prometheus0:/log
    command:
      - --config.file=/prometheus.yml
      - --web.external-url=http://127.0.0.1:9090
      - --web.listen-address=0.0.0.0:9090
      - --storage.tsdb.path=/data
    restart: on-failure
  grafana0:
    image: grafana/grafana:latest
    user: "0"
    ports:
      - "3000:3000"
    volumes:
      - ./config/grafana:/etc/grafana
      - ./config/dashboards:/tmp/dashboards
      - ./data/grafana0:/var/lib/grafana
    environment:
      GF_LOG_LEVEL: error
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      GF_PATHS_CONFIG: /etc/grafana/grafana.ini
    restart: on-failure
